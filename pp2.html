
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>

<body>
    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault()
    
            let a = document.getElementById("fn").value
            let b = document.getElementById("ln").value
            let c = document.getElementById("email").value
            let d = document.getElementById("pass").value
            let f = document.getElementById("age").value
    
    
            let obj = {
                Fristname: a,
                Lsatname: b,
                Email: c,
                password: d,
                Age:f
            }
    
            let x = document.createElement("h2")
            x.innerHTML = `First Name :${obj.Fristname}`
    
            let y = document.createElement("h2")
            y.innerHTML = `Last Name :${obj.Lsatname}`
    
            let z = document.createElement("h2")
            z.innerHTML = `Email :${obj.Email}`
    
            let x1 = document.createElement("h2")
            x1.innerHTML = `password :${obj.password}`
    
            let y2 = document.createElement("h2")
            y2.innerHTML = `Age :${obj.Age}`
    
            document.getElementById("ans").append(x, y, z, x1,y2)
        })
    </script>


    <form class="form">
        <div class="sub-form">
            <h1 style="text-align: center;">Registration Form</h1>
            <div class="main">
                  <input type="text" placeholder="Fristname" id="fn">
            </div>
            <div class="main">
                <input type="text" placeholder="Lsatname" id="ln">
            </div>
            <div class="main">
                <input type="email" placeholder="Email" id="email">
            </div>
           
            <div class="main">
                <input type="password" placeholder="password" id="pass">
            </div>
            <div class="main">
                <input type="number" placeholder="age" id="age">
            </div>
            <div class="gander">
                <input type="radio" name="gender"> <label for="" style="margin-left:5px">MALE</label>
                <input type="radio" name="gender"> <label for="" style="margin-left:5px">FEMALE</label>
            </div>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <div class="main">
                <select name="" id="">
                    <option value="">surat</option>
                        <option value="">ved</option>
                        <option value="">dabholi</option>
                        <option value="">hoirabag</option>
                 </select>
                 
            </div>

            <input type="submit" value="submit" class="submit">

            <div id="ans"></div>
        </div>
    </form>

</body>



</html>
